// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'kotlin'
sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://nexus.fd.io/content/groups/public"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'io.fd.vpp:jvpp-core:18.01.1'
    compile 'io.fd.vpp:jvpp-registry:18.01.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.mars.vpp.client.sample.kotlin.VppClient'
    }

    // build fat jar
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
